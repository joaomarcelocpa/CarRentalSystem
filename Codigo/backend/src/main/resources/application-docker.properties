# Configurações específicas para Docker
spring.application.name=rental-api

# Configurações do banco de dados (PostgreSQL para produção)
spring.datasource.url=jdbc:postgresql://database:5432/rental_system
spring.datasource.username=rental_user
spring.datasource.password=rental_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações do H2 Console (desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de logging
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações JWT
app.jwt.secret=mySecretKeyForDevelopment
app.jwt.expiration=86400000

# Configurações de servidor
server.port=8080
server.servlet.context-path=/

# Configurações de CORS
cors.allowed-origins=http://localhost:3000,http://frontend:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
