# URL de conexão com o banco em memória
spring.datasource.url=jdbc:h2:mem:rentaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Usar create-drop para recriar tabelas a cada inicialização (útil para desenvolvimento)
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL e formatá-lo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Log do Hibernate para debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE